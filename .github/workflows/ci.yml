name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests-and-docs:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package with docs extras
        run: |
          python -m pip install .[docs]

      - name: Run test suite
        run: |
          python -m pytest -q

      - name: Build docs (HTML)
        run: |
          sphinx-build -b html docs/source docs/build/html -W --keep-going
